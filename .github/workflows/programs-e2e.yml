name: E2E

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always
  SOLANA_VERSION: "1.9.12"

jobs:
  sdk:
    runs-on: ubuntu-latest
    name: Build the SDK
    defaults:
      run:
        shell: nix shell .#env-anchor-idls --command bash {0}

    steps:
      - uses: actions/checkout@v3

      # Install Cachix
      - uses: cachix/install-nix-action@v20
      - name: Setup Cachix
        uses: cachix/cachix-action@v10
        with:
          name: goki
          extraPullNames: quarry, saber
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Parse IDLs
        run: ./scripts/parse-idls.sh

      - name: Setup Node
        uses: actions/setup-node@v3

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"
      - name: Yarn Cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-modules-

      - name: Install Yarn dependencies
        run: yarn install
      - run: ./scripts/generate-idl-types.sh
      - run: yarn build
      - run: yarn typecheck
      - run: yarn lint
      - run: yarn dlx @yarnpkg/doctor

  integration-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: nix shell .#env-anchor-build --command bash {0}

    steps:
      - uses: actions/checkout@v3

      # Install Cachix
      - uses: cachix/install-nix-action@v20
      - name: Setup Cachix
        uses: cachix/cachix-action@v10
        with:
          name: goki
          extraPullNames: quarry, saber
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config build-essential libudev-dev
      - name: Install Rustup
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
      - uses: Swatinem/rust-cache@v1

      # Install Solana
      - name: Cache Solana binaries
        id: solana-cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/solana
            ~/.local/share/solana/install
          key: ${{ runner.os }}-${{ env.SOLANA_VERSION }}
      - name: Install Solana
        if: steps.solana-cache.outputs.cache-hit != 'true'
        run: |
          solana-install init ${{ env.SOLANA_VERSION }}
      - name: Setup Solana Path
        run: |
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
          export PATH="/home/runner/.local/share/solana/install/active_release/bin:$PATH"
          cargo-build-bpf --version

      # Run build
      - name: Build program
        run: anchor build

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"
      - name: Yarn Cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-modules-

      - run: yarn install
      - name: Generate IDL types
        run: yarn idl:generate:nolint
      - run: yarn build
      - name: Run e2e tests
        run: yarn test:e2e
